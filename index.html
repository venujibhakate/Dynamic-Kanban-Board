<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Kanban Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📋 Kanban Board</h1>
      <p>Organize your tasks efficiently</p>
    </header>

    <div class="form-container">
      <form id="taskForm">
        <div class="input-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" id="taskTitle" placeholder="Enter task title..." required>
        </div>
        <div class="input-group">
          <label for="taskDesc">Description</label>
          <input type="text" id="taskDesc" placeholder="Add description..." required>
        </div>
        <button type="submit">
          <span>➕</span>
          Add Task
        </button>
      </form>
    </div>

    <div class="board">
      <div class="column" data-column="todo">
        <div class="column-header todo-header">
          <h2>📝 To Do</h2>
        </div>
        <div class="task-list" id="todo"></div>
      </div>

      <div class="column" data-column="inprogress">
        <div class="column-header progress-header">
          <h2>⚡ In Progress</h2>
        </div>
        <div class="task-list" id="inprogress"></div>
      </div>

      <div class="column" data-column="done">
        <div class="column-header done-header">
          <h2>✅ Done</h2>
        </div>
        <div class="task-list" id="done"></div>
      </div>
    </div>
  </div>

 <script type="module" src="js/app.js"></script>
</body>
</html>
